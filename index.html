<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
 <link href="https://fonts.cdnfonts.com/css/stars-dream" rel="stylesheet">
 <link href="https://fonts.cdnfonts.com/css/lexend" rel="stylesheet">
                
                
<title>CEK JODOH (JIEJIE VER) </title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
body {
    background: linear-gradient(rgba(0, 0, 0, 0.3)), #FFD700 url('bg.png') no-repeat center center/cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    flex-direction: column;
  }
  #app {
    background: transparent;
    backdrop-filter: blur(2px);
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    padding: 30px 25px 60px 25px;
    position: relative;
    margin-bottom: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1.5px;
    font-family: 'Stars Dream', sans-serif;
    -webkit-text-stroke: 1px ; /* Stroke untuk judul */
  }
  h1 .edition {
    font-family: 'Stars Dream', sans-serif;
  }
  form {
    display: flex;
    gap: 15px;
    /* form tetap di 1 baris */
  }
  input[type="text"] {
    flex: none;
    width: 180px; /* lebih kecil */
    padding: 8px 12px;
    border: 2px solid #fff;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #fff;
  }
  button {
    background-color: #FFD700;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #ffffm;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #b3396a;
  }

  #result {
    min-height: 120px;
    border: 1.5px solid #fff;
    border-radius: 12px;
    background: #fff;
    padding: 20px;
    text-align: Left;
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: Center;
    color: #000;
    position: relative;
    margin-top: 12px; /* agar muncul langsung di bawah input */
    font-family: 'Lexend', sans-serif;
                                                
  }
  #result img {
    max-width: 180px;
    border-radius: 12px;
    filter: brightness(0.85);
  }

  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #fff;
    user-select: none;
    margin-top: 10px;
  }
  footer a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  }
  footer a:hover {
    text-decoration: underline;
  }

   #extra {
    background: transparent;
    backdrop-filter: blur(10px);
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    padding: 25px;
    text-align: center;
    font-size: 1rem;
    font-weight: 600;
    margin-top: 10px;
    color: #fff;
    user-select: none;
    font-family: 'Stars Dream', sans-serif;
  }
  #extra a {
    color: #cccccc; /* Warna putih keabu-abuan */
    text-decoration: none;
    font-weight: 500; /* Font tidak terlalu flat */
    font-family: 'Segoe UI', sans-serif;
  }
  #extra a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    #app {
      position: relative;
    }
  }
</style>
</head>
<body>

</div>
<footer>

  const checkedNames = new Set();

  const nameInput = document.getElementById('nameInput');
  const checkBtn = document.getElementById('checkBtn');
  const resultDiv = document.getElementById('result');
  const form = document.getElementById('checkForm');

  nameInput.addEventListener('input', () => {
    checkBtn.disabled = !nameInput.value.trim();
  });

  const bailuGifUrl = 'bailu.gif';

  function shuffleArray(array) {
    let copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const inputName = nameInput.value.trim().toLowerCase();

    if (checkedNames.has(inputName)) {
      resultDiv.textContent = 'Nama ini sudah pernah dicek, tidak bisa dicek ulang.';
      return;
    }

    checkedNames.add(inputName);
    checkBtn.disabled = true;
    nameInput.disabled = true;

    resultDiv.innerHTML = `<img src="${bailuGifUrl}" alt="Bailu bingung" />`;

    }, 2000);
  });
